<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stats collector</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
      <form class="form-signin" action="{{ request.build_absolute_uri }}upload/" method="POST" enctype="multipart/form-data">
      {% if messages %}
      <img class="mb-4" src="{% static 'doge-transparent-5.png' %}" alt="" width="250" height="250">
  <ul class="messages">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|safe }}</li>
  {% endfor %}
  </ul>
  {% else %}
  <img class="mb-4" src="{% static 'doge-transparent.png' %}" alt="" width="250" height="250">
      <br />
      {% csrf_token %}
      Start Column: <br /><input type="text" name = "start" required/> <br />
      End Column: <br /><input type="text" name = "end" required/> <br />
      <br />
      <input type="file" name="file" required/>
      <br />
      <br />
      End Column 2nd file: <br /> <input type="text" name = "end1"/> <br />
      <br />
      <input type="file" name="file2"/>
      <br /><br />
      <input type="submit" value="Get Stats!" />
        {% endif %}
    </form>

</body>
</html>
